<div class="row">
<div class=" col-md-2">

</div>
<div class="card  col-md-8">
 <div class="form-group">
    <div *ngFor="let t of sensors | async" class="card-body">
        <h4>Room {{t.id}}</h4>
        <hr style="BORDER-RIGHT: medium none; BORDER-TOP: #cccccc 1px solid; BORDER-LEFT: medium none; BORDER-BOTTOM: medium none; HEIGHT: 1px"> 
        <div class="container">
        <div class="row">
        <div class="line">
        <p>Minimum Temperature:</p>
        <input type="number" style="width:5em" #updatenumber value = "{{t.temp}}" (click)="updateTemp(t.key,updatenumber.value,t.id,t.temp)"/>
       </div>
        <div class="line">
        <p>Minimum Humidity:</p>
        <input type="number" style="width:5em" #updatenumber3 value = "{{t.hum}}" (click)="updateHum(t.key,updatenumber3.value,t.id,t.hum)"/>
       </div>
       <div class="line">
           <p>Minimum CO2:</p>
           <input type="number" style="width:5em" #updatenumber5 value = "{{t.co2}}" (click)="updateCO2(t.key,updatenumber5.value,t.id,t.co2)"/>
          </div>
       <div class="line">
           <p>Light:</p>
           <input type="number" style="width:5em" #updatenumber5 value = "{{t.light}}" (click)="updateLight(t.key,updatenumber5.value,t.id,t.light)"/>
          </div>
       </div>
       <div class="row">
           <div class="line">
               <p>Maximum Temperature:</p>
               <input type="number" style="width:5em" #updatenumber2 value = "{{t.maxtemp}}" (click)="updateMaxTemp(t.key,updatenumber2.value,t.id,t.maxtemp)"/>
              </div>
        <div class="line">
        <p>Maximum Humidity:</p>
        <input type="number"  style="width:5em" #updatenumber4 value = "{{t.maxhum}}" (click)="updateMaxHum(t.key,updatenumber4.value,t.id,t.maxhum)"/>
       </div>
        <div class="line">
        <p>Maximum CO2:</p>
        <input type="number" style="width:5em" #updatenumber6 value = "{{t.maxCo2}}" (click)="updateMaxCo2(t.key,updatenumber6.value,t.id,t.maxCo2)"/>
       </div>
       <div class="line"></div>
       </div>
    </div>
    </div>
   </div>
     </div>
   </div>
