<div *ngIf="values" style="display: block">
    <h4 class="card-title">Temperature</h4>
    <canvas mdbChart 
      [chartType]="chartType"
      [datasets]="diagramTemp" 
      [labels]="labelData"
      [colors]="chartColors"
      [options]="chartOptions"
      [legend]="false"
      (chartHover)="chartHovered($event)" 
      (chartClick)="chartClicked($event)">
    </canvas>
</div>
