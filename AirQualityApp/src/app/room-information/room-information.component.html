<div class="row d-flex justify-content-center px-5">
  <div class="col border border-dark p-1"></div>
  <div class="col border border-dark p-1">
      <div class="border border-dark p-1" style="display: block">
          <canvas mdbChart 
              [chartType]="chartType"
              [datasets]="chartDatasets" 
              [labels]="chartLabels"
              [colors]="chartColors"
              [options]="chartOptions"
              [legend]="true"
              (chartHover)="chartHovered($event)" 
              (chartClick)="chartClicked($event)">
          </canvas>
        </div>
        <mdb-date-picker name="mydate" [options]="myDatePickerOptions" [placeholder]="'Selected date'" [(ngModel)]="model" required></mdb-date-picker>
  </div>
</div>
