<!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark black">
           
  <!-- Navbar brand -->
  <logo><a class="navbar-brand" href="#">Air Quality</a></logo>

  <!-- Collapsible content -->
  <links>

      <!-- Links -->
      <ul class="navbar-nav mr-auto">
          <li  *ngIf="authenticated" class="nav-item" [routerLinkActive]="['active']">
              <a class="nav-link waves-light" [routerLink]="['/home']" mdbRippleRadius>Home<span class="sr-only"></span></a>
          </li>
          <li  *ngIf="authenticated" class="nav-item" [routerLinkActive]="['active']">
              <a class="nav-link waves-light" [routerLink]="['/floorplan']" mdbRippleRadius>Floor Plan</a>
          </li>
          <li  *ngIf="authenticated" class="nav-item" [routerLinkActive]="['active']">
              <a class="nav-link waves-light" [routerLink]="['/roominfo']" mdbRippleRadius>Room Information</a>
          </li>
          <li  *ngIf="authenticated" class="nav-item" [routerLinkActive]="['active']">
            <a class="nav-link waves-light" [routerLink]="['/settings']" mdbRippleRadius>Settings</a>
        </li>
      </ul>

     <ul class="navbar-nav navbar-right">
        <li *ngIf="!authenticated" class="nav-link" ><a (click)="login()">Login<i class="fa fa-user ml-2"></i></a></li>

        <li *ngIf="authenticated" class="nav-item dropdown" dropdown>
            <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
            {{user_Name}}  <img src="{{user_Photo}}" height="25" width="25"/><span class="caret"></span></a>
            <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
                <a class="dropdown-item waves-light" [routerLink]="['/settings']" mdbWavesEffect href="#">Settings</a>
                <div class="divider dropdown-divider"></div>
                <a class="dropdown-item waves-light" mdbWavesEffect href="#"><a (click)="logout()">Logout</a></a>
            </div>
        </li>
        
        
      
    </ul>
      <!-- Links -->
  </links>
  <!-- Collapsible content -->


</mdb-navbar>
<!--/.Navbar-->
